<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
<nav class="navbar navbar-dark bg-personalizado fixed-top" id="navbar">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <div>
      <a href="#" class="navbar-brand">Blog News</a>
    </div>

    <div id="nav-nome-user">
      <p th:text=" ' Bem vindo ' + ${#ctx.session.usuarioLogado.nickname} ">Bem vindo</p>
    </div>

    <div  class="d-flex link-navbar">
      <a href="/novo/post" class="btn btn-primary me-3">Criar Post</a>
      <a href="/meus/posts" class="btn btn-primary me-3">Meus Posts</a>
      <a href="/logout" class="btn btn-primary me-3">Logout</a>
    </div>
  </div>
</nav>


<!-- Post -->

<div class="container mt-5 post-container" th:each="post : ${posts}">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <div class="d-flex justify-content-start align-items-center mb-3">
        <img th:src="${post.usuario.imagemPerfil}"
             class="mr-3 rounded-circle avatar" alt="Avatar">
        <h3 class="mb-4 ml-3" th:text="${post.usuario.nickname}"></h3>
      </div>

      <h2 class="mb-4" th:text="${post.titulo}"></h2>
      <p class="text-muted" th:text="${post.data}"></p>
      <img th:src="@{${post.imagemUrl}}" alt="Imagem do CR7"
           class="img-fluid mb-4 post">
      <p th:text="${post.conteudo}"></p>

      <a th:href="@{/post/comentarios/{idPost} (idPost = ${post.id})}" class="btn btn-primary">Ver Coment√°rios</a>
    </div>
  </div>
</div>

</body>

</html>
