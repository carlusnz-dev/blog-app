<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Minhas Postagens</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/style.css">

</head>
<body>

<nav class="navbar navbar-dark bg-personalizado fixed-top" id="navbar">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <div>
      <a href="/home" class="navbar-brand">Blog News</a>
    </div>

    <div id="nav-nome-user">
      <p th:text=" ' Bem vindo ' + ${#ctx.session.usuarioLogado.nickname} ">Bem vindo</p>
    </div>

    <div  class="d-flex link-navbar">
      <a href="/novo/post" class="btn btn-primary me-3">Criar Post</a>
      <a href="/meus/posts" class="btn btn-primary me-3">Meus Posts</a>
      <a href="/logout" class="btn btn-primary me-3">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center my-4">Minhas Postagens</h1>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
      <div class="card" th:each="post : ${posts}">
        <img th:src="${post.imagemUrl}" class="card-img-top" alt="Imagem 1">
        <div class="card-body">
          <p class="card-text" th:text="${post.titulo}"></p>
          <a href="/post/comentarios" class="btn btn-primary">Ver Coment√°rios</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
